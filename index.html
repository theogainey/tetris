  <head>

    <title>Tetris</title>

      .game{
        margin: 1rem auto;
        margin-top: 2rem;
        display: flex;

      canvas {

    <div class="game">
      <div>

        <canvas id="next" width="150" height="90"></canvas>
      </div>
    </div>
    <script src="main.js">
    </script>

  </body>
</html>
